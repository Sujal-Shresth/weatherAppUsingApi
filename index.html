<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <div class="search-bar">
      <input type="text" placeholder="Search for your city" id="input">
      <button id="searchButton">Search</button>
    </div>

    <div id="intro">
      <img src="logo.png" alt="" id="logo" class="floating"><br><br>
      <h1>SkyWhisper</h1>
      <h2>Weather App</h2>
    </div>

    <div id="content">
      <div>
        <h1 id="placeName">Hello There!!</h1>
        <h3 id="date">What a nice Day...</h3>
      </div>
      <div>
        <div id="temperature" class="floating1">0°c</div>
        <div id="weather" class="floating1">How's the weather?</div>
      </div>

      <div id="information">
        <div class="info">
          <span class="lable">Weather:</span>
          <br>
          <span id="description" class="des">...</span>
        </div>

        <div class="info">
          <span class="lable">Min / Max Temperature (°c):</span>
          <br>
          <span id="minMaxtemp" class="des">...</span>
        </div>

        <div class="info">
          <span class="lable">Humidity:</span>
          <br>
          <span id="humidity" class="des">...</span>
        </div>

        <div class="info">
          <span class="lable">Pressure:</span>
          <br>
          <span id="pressure" class="des">...</span>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>

</html>
